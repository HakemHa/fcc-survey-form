<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>survey-form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to go through this useless survey</p>
    <form id="survey-form">
      <label id="name-label">
        <input id="name" type="text" placeholder="Enter Your Name" required />
      </label>
      <label id="email-label">
        <input id="email" type="email" placeholder="name@mail.com" required/>
      </label>
      <label id="number-label">
        <input id="number" type="number" min="10" max="99" placeholder="18">
      </label>
      <select id="dropdown">
        <option value="0">Select an option</option>
        <option value="1">Challenges</option>
        <option vlaue="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
      <input type="radio" name="opinion" value="definitely">Definitely</input>
      <input type="radio" name="opinion" value="maybe">Maybe</input>
      <input type="radio" name="opinion" value="no">Not Sure</input>
      <input type="checkbox" value="front-end"/>
      <input type="checkbox" value="back-end"/>
      <input type="checkbox" value="full-stack"/>
      <textarea name="comments" rows="7" cols="50" placeholder="Enter your comment here..."></textarea>
      <button id="submit" />Submit
    </form>
  </body>
</html>
